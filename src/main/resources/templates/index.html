<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Event App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="d-inline-flex p-4 bd-highlight">
        <div>
            <form method="post">
                <div>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Convidados</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="guestsWithoutEvent : ${guestsWithoutEvent}">
                            <td><span th:text="${guestsWithoutEvent.guestName}"></span></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="input-group mb-3">
                        <input type="text" id="guestName" name="guestName" class="form-control" placeholder="Nome do convidado" aria-label="Nome do convidado" aria-describedby="button-addon2">
                        <label for="placeName"></label>
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Adicionar</button>
                    </div>
                </div>
            </form>
            <form method="post">
                <div class="form-floating mb-3">
                    <input type="text" id="eventName" name="eventName" class="form-control" placeholder="Evento">
                    <label for="eventName">Evento</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="placeName" name="placeName" class="form-control" placeholder="Local">
                    <label for="placeName">Local</label>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" formaction="/event" type="submit">Adicionar Evento</button>
                </div>
            </form>
        </div>
    </div>
    <div class="d-inline-flex p-4 bd-highlight">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Evento</th>
                <th>Local</th>
                <th>Convidados</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="getAllEvents : ${getAllEvents}">
                <td><span th:text="${getAllEvents.id}"></span></td>
                <td><span th:text="${getAllEvents.eventName}"></span></td>
                <td><span th:text="${getAllEvents.placeName}"></span></td>
                <td>
                    <ul th:each="getAllGuestsByEventId : ${getAllGuestsByEventId}">
                        <li><span th:text="${getAllGuestsByEventId.guestName}"></span></li>
                    </ul>
                </td>
                <td><button type="button" class="btn btn-outline-danger">Excluir</button></td>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
